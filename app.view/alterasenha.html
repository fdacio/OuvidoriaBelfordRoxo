<div id="container">
<div id="div_form">
	<form action="?class=AlteraSenha&method=onSave" method="post" class="formulario">
		<fieldset>
			<legend>Alterar Senha</legend> 
			
			<span class="msg">#MSG</span> 
			<span class="msg_sucesso">#MENSAGEM_SECESSO</span> <br />
			
			<div id="div_image">
				<img src="app.images/lock.png" alt="Alterar Senha" title="Alterar Senha" />
			</div>
				<div id="div_fields" >
				<label for="senha">Nova Senha</label> <br />
				<input type="password" name="senha" id="senha" class="#senha_requerido" /> <br />
				
				<label for="resenha">Confirmar Senha</label> <br />
				<input type="password" name="confirmar_senha" id="confirmar_senha" class="#confirmar_senha_requerido" /> <br />
	
				<input name="btnCadastrar" type="submit" value="Alterar Senha" /> <br />
			</div>
		</fieldset>
	</form>
</div>
</div>
