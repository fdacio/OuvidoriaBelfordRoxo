<div id="container">
<div id="div_form">
	<form action="?class=EsqueciSenha&method=goEnviar" method="post" class="formulario">
		<fieldset class="fieldsets"><legend> Esqueci minha senha </legend> 
			<span class="msg">#MSG</span> 
			<span class="msg_sucesso">#MENSAGEM_SECESSO</span><br />
			<p>Informe seu e-Mail e clique em Enviar. Você receberá uma nova senha.</p>
	
			<div id="div_image">
				<img src="app.images/esquecisenha.png" alt="esqueci" title="Esqueci" />
			</div>
	
			<div id="div_fields">
				<label for="email">e-Mail </label> <br />
				<input type="text" name="email" id="email" class="#email_requerido"	value="#EMAIL" /> <br />
				<label for="confirmaremail">Confirmar e-Mail</label> <br />
				<input type="text" name="confirmaremail" id="confirmaremail"class="#confirmaremail_requerido" value="#CONFIRMAREMAIL" /> <br />
				<input name="btnEnviar" type="submit" value="Enviar" /> <br />
			</div>
			<div id="links">
				<a href="?class=Login">Login do Sistema</a>
			</div>
		</fieldset>
	</form>
</div>
</div>
