<div id="container">
<div id="div_form">
	<form action="?class=Cadastrese&method=onSave" method="post" class="formulario">
		<fieldset>
			<legend>Cadastre-se</legend> 
			
			<span class="msg">#MSG</span> <br />
			
			<div id="div_image">
				<img src="app.images/cadastrese.png" alt="Cadastre-se" title="Cadastre-se" />
			</div>
				<div id="div_fields" >
				<label for="nome">Nome </label> <br />
				<input type="text" name="nome" id="nome" class="#nome_requerido" value="#NOME" /> <br />
				
				<label for="email">e-Mail </label> <br />
				<input type="text" name="email" id="email" class="#email_requerido" value="#EMAIL" /> <br />

				<label for="matricula">Matr√≠cula </label> <br />
				<input type="text" name="matricula" id="matricula" class="#matricula_requerido" value="#MATRICULA" /> <br />
				
				<label for="senha">Senha</label> <br />
				<input type="password" name="senha" id="senha" class="#senha_requerido" /> <br />
				
				<label for="resenha">Confirmar Senha</label> <br />
				<input type="password" name="confirmar_senha" id="confirmar_senha" class="#confirmar_senha_requerido" /> <br />
	
				<input name="btnCadastrar" type="submit" value="Cadastrar" /> <br />
			</div>
			<div id="links">
				<a href="?class=Login">Login do Sistema</a><br />
			</div>
		</fieldset>
	</form>
</div>
</div>
