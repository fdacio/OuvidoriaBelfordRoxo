<div id="container">
<div id="div_form">
	<form action="?class=DadosUsuario&method=onSave" method="post" class="formulario">
		<fieldset>
			<legend>Dados do Usuário</legend> 
			
			<span class="msg">#MSG</span> 
			<span class="msg_sucesso">#MENSAGEM_SECESSO</span> <br />
			
			<div id="div_image">
				<img src="app.images/cadastrese.png" alt="Dados do Usuário" title="Dados do Usuário" />
			</div>
				<div id="div_fields" >
				<label for="nome">Nome </label> <br />
				<input type="hidden" name="id"  value="#ID" />
				<input type="text" name="nome" id="nome" class="#nome_requerido" value="#NOME" /> <br />
				
				<label for="matricula">Matrícula </label> <br />
				<input type="text" name="matricula" id="matricula" class="#maricula_requerido" value="#MATRICULA" /> <br />

				<label for="email">e-Mail </label> <br />
				<input type="text" name="email" id="email" class="#email_requerido" value="#EMAIL" readonly="readonly"/> <br />
	
				<label for="nivel">Nível </label> <br />
				<input type="text" name="nivel" id="nivel" class="#nivel_requerido" value="#NIVEL" readonly="readonly"/> <br />

				<input name="btnCadastrar" type="submit" value="Alterar" /> <br />
			</div>
		</fieldset>
	</form>
</div>
</div>
